
  <ion-header>
    <ion-toolbar mode="md">
      <ion-title>Bienvenido! {{name}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)" >
          <ion-avatar slot="start" small>
            <img src="/assets/avatars/{{user.avatar}}" />
          </ion-avatar>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-popover #popover>
      <ng-template>
        <ion-list>
          <ion-item (click)="goTo()">
            <ion-label>Avatar</ion-label>
          </ion-item>
          <ion-item (click)="logout()">
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ng-template>
    </ion-popover>
  
  </ion-header>
