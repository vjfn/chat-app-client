<div class="post">

  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario?.avatar}}" />
    </ion-avatar>

    <ion-label>
      <h3>{{post.usuario?.name}}</h3>
      <h5>{{post.usuario?.email}}</h5>
    </ion-label>

  </ion-item>

  <swiper-container pager="true">
    <swiper-slide 
                  class="image-slide"
                  [style]="img1 | domSanitizer">
    </swiper-slide>
                  <swiper-slide 
                  class="image-slide"
                  [style]="img2 | domSanitizer">
    </swiper-slide>
    <swiper-slide 
                  class="image-slide"
                  [style]="img3 | domSanitizer">
    </swiper-slide>

  </swiper-container>

  <!-- mapa -->

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>{{post.mensaje}}</ion-label>
  </ion-item>

</div>
